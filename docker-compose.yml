version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compressimage-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/compressed:/app/compressed
    networks:
      - compressimage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compressimage-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - compressimage-network

networks:
  compressimage-network:
    driver: bridge

